<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script defer src="https://cdn.aerisapi.com/sdk/js/1.8.0/aerisweather.min.js"></script>
	<link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/1.8.0/aerisweather.css">
	<style>
 		#map { position: absolute; top: 0; bottom: 0; width: 100%;
  		}
  	</style>
</head>
<body>		
	
<div id="map"></div>	

<script>	 
window.addEventListener('load', () => { 
		
	const aeris = new AerisWeather('drrm1Tihna8sxWcQM9C5D', 'tLhdrLVr9wLEoEDA9hcfJzcr4RbvS0hCjrPUtsGo');	
	const utils = aeris.utils;

	aeris.apps().then((apps) => {
		const app = new apps.InteractiveMapApp(document.getElementById('map'), {
            map: {
                strategy: "google",
                accessToken: "AIzaSyBSNO2r4u6KDQM2SuKdVi4In_AbWfH8tFE",
                zoom: 4,
                center: {
                    lat: 38.6016,
                    lon: -93.5498
                },
                timeline: {
                    from: -7200,
                    to: 0
                }
            },
            panels: {
                layers: {
                    buttons: [{
                            title: "Lightning Strikes",
                            value: "lightning-strikes"
                        },{
                            title: "Lightning Flash",
                            value: "lightning-flash"
                        },{
                            title: "Lightning Strike Density",
                            value: "lightning-strike-density"
                        },{
                            title: "Lightning All",
                            value: "lightning-all"
                        },{
                            title: "Fires - Points",
                            value: "fires-obs-points"
                        }],
                    enabled: true,
                    toggleable: false,
                    position: {
                        pin: "topright",
                        translate: {
                            x: -10,
                            y: 10
                        }
                    }
                },
                timeline: {
                    enabled: true,
                    toggleable: false,
                    position: {
                        pin: "bottom",
                        translate: {
                            x: 0,
                            y: -10
                        }
                    }
                },
                search: {
                    enabled: false,
                    toggleable: false,
                    position: {
                        pin: "top",
                        translate: {
                            x: 0,
                            y: 10
                        }
                    }
                },
                legends: {
                    enabled: false,
                    toggleable: true,
                    position: {
                        pin: "bottomright",
                        translate: {
                            x: -10,
                            y: -10
                        }
                    }
                },
                info: {
                    enabled: true,
                    position: {
                        pin: "topleft",
                        translate: {
                            x: 10,
                            y: 10
                        }
                    },
                    metric: false
                }
            }
        });
		
		app.on('ready', () => {
			// show info panel for location when map is clicked
			app.map.on('click', (e) => {
				app.showInfoAtCoord(e.data.coord, 'localweather', 'Local Weather');
			});

			// select initial layers
			app.map.addLayers(['lightning-strikes']);
			// load in MapsGL sdk and set up relevant layer controls
			aeris.mapsgl(app, {
				version: '1.1.0',
				layers: [{
                        title: "Radar",
                        value: "radar"
                    }]
			}).then(({controller, mapsgl }) => {
				controller.addDataInspectorControl({ event: 'move'});
				
			});
		});
		
		
	});			
});
</script>	

</body>
</html>
