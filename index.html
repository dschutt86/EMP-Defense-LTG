<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script defer src="https://cdn.aerisapi.com/sdk/js/1.8.0/aerisweather.min.js"></script>
	<link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/1.8.0/aerisweather.css">
	<style>
 		#map { 			
			height: 600px;
			width: 900px;
    		        margin: 30px auto; 
		}
  	</style>
</head>
<body>		
	
<div id="map"></div>	

<script>	 
window.addEventListener('load', () => { 
		
	const aeris = new AerisWeather('drrm1Tihna8sxWcQM9C5D', 'nfMfFk66EBeo4I6IjJTbhynpoXReetwk8OxdusjG');	
	const utils = aeris.utils;

	aeris.apps().then((apps) => {
		const app = new apps.InteractiveMapApp(document.getElementById('map'), {
            map: {
                strategy: "mapbox",
                accessToken: "pk.eyJ1IjoiZHNjaHV0dGVyODYiLCJhIjoiY2xoZjhyNDhvMW5zYzNtcGhzMmZ5dmxkYSJ9.ajgjIqYk-AJglDDhc3jeGw",
                zoom: 4.01093342942119,
                center: {
                    lat: 39.1542,
                    lon: -86.9661
                },
                timeline: {
                    from: -7200,
                    to: 0
                }
            },
            panels: {
                layers: {
                    buttons: [{
                            title: "Lightning All - 15m",
                            value: "lightning-all-15m"
                        },{
                            title: "Lightning Strike Density",
                            value: "lightning-strike-density"
                        },{
                            title: "Fires Outlook (Dry Lightning)",
                            value: "fires-dryltg-outlook"
                        }],
                    enabled: true,
                    toggleable: false,
                    position: {
                        pin: "topright",
                        translate: {
                            x: -10,
                            y: 10
                        }
                    }
                },
                timeline: {
                    enabled: true,
                    toggleable: false,
                    position: {
                        pin: "bottom",
                        translate: {
                            x: 0,
                            y: -10
                        }
                    }
                },
                search: {
                    enabled: false,
                    toggleable: false,
                    position: {
                        pin: "top",
                        translate: {
                            x: 0,
                            y: 10
                        }
                    }
                },
                legends: {
                    enabled: false,
                    toggleable: true,
                    position: {
                        pin: "bottomright",
                        translate: {
                            x: -10,
                            y: -10
                        }
                    }
                },
                info: {
                    enabled: true,
                    position: {
                        pin: "topleft",
                        translate: {
                            x: 10,
                            y: 10
                        }
                    },
                    metric: false
                }
            }
        });
		
		app.on('ready', () => {
			// show info panel for location when map is clicked
			app.map.on('click', (e) => {
				app.showInfoAtCoord(e.data.coord, 'localweather', 'Local Weather');
			});

			// select initial layers
			app.map.addLayers(['terrain', 'lightning-all-15m']);
			// load in MapsGL sdk and set up relevant layer controls
			aeris.mapsgl(app, {
				version: '1.1.0',
				layers: [{
                        title: "Stormcells",
                        value: "stormcells"
                    },{
                        title: "Storm Reports",
                        value: "stormreports"
                    },{
                        title: "Fires",
                        value: "fires-obs"
                    }]
			}).then(({controller, mapsgl }) => {
				controller.addDataInspectorControl({ event: 'move'});
				
			});
		});
		
		
	});			
});
</script>	

</body>
</html>
