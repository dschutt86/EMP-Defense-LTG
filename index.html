<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Add markers to a web map with a symbol layer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<script defer src="https://cdn.aerisapi.com/sdk/js/1.8.0/aerisweather.min.js"></script>
	<link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/1.8.0/aerisweather.css">
	<style>
 		#map {
			position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
  		}
  	</style>
</head>
<body>		
	
<div id="map"></div>	

<script>	 
window.addEventListener('load', () => { 
		
	const aeris = new AerisWeather('drrm1Tihna8sxWcQM9C5D', 'nfMfFk66EBeo4I6IjJTbhynpoXReetwk8OxdusjG');	
	const utils = aeris.utils;

	aeris.apps().then((apps) => {
		const app = new apps.InteractiveMapApp(document.getElementById('map'), {
            map: {
                strategy: "mapbox",
                accessToken: "pk.eyJ1IjoiZHNjaHV0dGVyODYiLCJhIjoiY2xpNWtiNzlhMDR5bDNsbXBrdHZqaTFsdSJ9.AFqJmapzjF4jgElf9E4E8g",
                zoom: 3.4952905352395685,
                center: {
                    lat: 38.3017,
                    lon: -99.0328
                },
                timeline: {
                    from: -7200,
                    to: 0
                }
            },
            panels: {
                layers: {
                    buttons: [{
                            title: "Lightning Strikes",
                            value: "lightning-strikes"
                        },{
                            title: "Lightning All",
                            value: "lightning-all"
                        },{
                            title: "Lightning Strike Density",
                            value: "lightning-strike-density"
                        },{
                            title: "Stormcells",
                            value: "stormcells"
                        },{
                            title: "Fires - Icons",
                            value: "fires-obs-icons"
                        },{
                            title: "Fires Outlook (Dry Lightning)",
                            value: "fires-dryltg-outlook"
                        }],
                    enabled: true,
                    toggleable: true,
                    position: {
                        pin: "topright",
                        translate: {
                            x: -10,
                            y: 10
                        }
                    }
                },
                timeline: {
                    enabled: true,
                    toggleable: true,
                    position: {
                        pin: "bottomleft",
                        translate: {
                            x: 40,
                            y: -10
                        }
                    }
                },
                search: {
                    enabled: true,
                    toggleable: true,
                    position: {
                        pin: "top",
                        translate: {
                            x: 0,
                            y: 10
                        }
                    }
                },
                legends: {
                    enabled: true,
                    toggleable: true,
                    position: {
                        pin: "bottomright",
                        translate: {
                            x: -10,
                            y: -10
                        }
                    }
                },
                info: {
                    enabled: true,
                    position: {
                        pin: "topleft",
                        translate: {
                            x: 10,
                            y: 10
                        }
                    },
                    metric: false
                }
            }
        });
		
		app.on('ready', () => {
			// show info panel for location when map is clicked
			app.map.on('click', (e) => {
				app.showInfoAtCoord(e.data.coord, 'localweather', 'Local Weather');
			});

		});
		
		
	});			
});
</script>	

</body>
</html>
